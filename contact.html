<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Contact Us - Cooking Delights</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #fff8e1;
        }
        header {
            background: #FF5722;
            color: white;
            text-align: center;
            padding: 20px;
        }
        nav {
            background: #E64A19;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 10px;
            padding: 10px;
            text-decoration: none;
        }
        nav a:hover {
            background: #BF360C;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .form {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form input, .form textarea, .form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form button {
            background: #FF5722;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form button:hover {
            background: #E64A19;
        }
        footer {
            background: #E64A19;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="tips.html">Cooking Tips</a>
        <a href="contact.html">Contact Us</a>
    </nav>
    <div class="content">
        <h2>We'd love to hear from you!</h2>
        <div class="form">
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Cooking Delights. All Rights Reserved.</p>
    </footer>
</body>
</html>
